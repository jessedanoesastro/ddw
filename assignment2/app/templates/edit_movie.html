{% extends "base.html" %}

{% block content %}
    <h1>Edit Movie</h1>
    <form action="{{ url_for('edit_movie', id=movie.id) }}" method="POST">
      <label>Name:</label>
      <input type="text" name="name" value="{{ movie.name }}" required><br><br>
      <label>Year:</label>
      <input type="number" name="year" value="{{ movie.year }}" required><br><br>
      <label>Oscars:</label>
      <input type="number" name="oscars" value="{{ movie.oscars }}" required><br><br>
      <label>Genre:</label>
      <input type="text" name="genre" value="{{ movie.genre }}" required><br><br>
      <button type="submit">Save Changes</button>
    </form>

    <br>
    <a href="{{ url_for('index') }}">Back to List</a>
{% endblock %}
