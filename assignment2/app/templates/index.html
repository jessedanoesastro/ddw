{% extends "base.html" %}

{% block content %}
    <h1>Movies List</h1>

    {% for movie in movies %}
        <li>{{movie.name}}, {{movie.year}} - Genre: {{movie.genre}}, Oscars: {{movie.oscars}}
            <a href="{{ url_for('edit_movie', id=movie.id) }}">Edit</a>
            <form action="{{ url_for('delete_movie', id=movie.id) }}" method="POST" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </li>
    {% endfor %}
    
    <br>
    <a href="{{ url_for('add_movie') }}">Add a New Movie</a>
{% endblock %}
